<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .outer-container {
            display: flex;
            flex-direction: column; /* Stack the inner divs on top of each other */
            margin: 20px; /* Space between the outer divs */
        }
        .inner-container {
            display: flex; /* Align image and text side by side */
            align-items: center; /* Center items vertically */
            margin: 10px 0; /* Space between each inner div */
        }
        .inner-container img {
            margin-right: 10px; /* Space between the image and text */
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKgj2esiha0VwAhrB1LE0dkRB-MbeL_tpK4g&s" alt="Description"> <!-- Example Image -->
            <p>Text for first division.</p>
        </div>
        <div class="inner-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKgj2esiha0VwAhrB1LE0dkRB-MbeL_tpK4g&s" alt="Description"> <!-- Example Image -->
            <p>Text for second division.</p>
        </div>
    </div>
</body>
</html>
